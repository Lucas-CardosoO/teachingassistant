<html (mousemove)="onMove()">

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" ></td>
   <td><button (click)="criarAluno(aluno)">Adicionar</button></td>
</tr>
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="aluno.cpf" ></td>
   <td *ngIf="cpfduplicado">
     JÃ¡ existe um aluno com esse CPF e/ou GitHub
   </td>
</tr>
<tr>
  <td><label>GitHub </label></td>
  <td><input [(ngModel)]="aluno.git" ></td>
</tr>
<tr>
   <td><label>e-mail </label></td>
   <td><input [(ngModel)]="aluno.email" ></td>
</tr>
</table>

<table>
<tr *ngIf="alunos.length > 0">
   <th>Nome</th>
   <th>CPF</th>
   <th>GitHub</th>
   <th>e-mail</th>
</tr>
<tr *ngFor="let a of alunos">
   <td name="nomelist">{{a.nome}}</td>
   <td name="cpflist">{{a.cpf}}</td>
   <td name="gitlist">{{a.git}}</td>
   <td name="emaillist">{{a.email}}</td>
   <td name="deletestudent"><button (click)="deletarAluno(a)">Remover</button></td>
</tr>
</table>

</html>
